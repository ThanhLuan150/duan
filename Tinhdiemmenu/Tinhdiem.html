<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .bangdiem{
        border: 1px solid red;
        width: 400px;
        height: 400px;
        text-align: center;
    }
    h2{
        color:blue;
    }
</style>
<body>
    <form class="bangdiem" >
        <h2>Bang Diem Cua Em</h2>
        Semester 1:
        <input type="text" name="" value="" id="s1"> <br> <br>
        Semester 2:
        <input type="text" name="" value="" id="s2"> <br> <br>
        Year:
        <select id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select> <br> <br>
        Summary: 
        <input type="text" name=""id="sum" value="" > <br> <br>
        <input type="button" name=""  onclick="functionOK()" value="OK"> 
        <input type="button" name=""  onclick="functionCancle()" value="Cancel">
    </form>
    <script>
        function functionOK(){
            var hk1 =parseInt(document.getElementById("s1").value);
            var hk2= parseInt(document.getElementById("s2").value);
            var y =document.getElementById("year");
            var value=y[y.selectedIndex].value;
            var result;

            if (value ==1){
                result= ((hk1+(hk2*2))/3);
            }
            else if (value == 2){
                result= ((hk1+(hk2*3))/4);
            }
            else if(value == 3){
                result= ((hk1+(hk2*4))/5);
            }
            document.getElementById("sum").value=result;
        }
        function functionCancle(){
            document.getElementById("s1").value=" ";
            document.getElementById("s2").value=" ";
            document.getElementById("sum").value="";
        }
    </script>
</body>
</html>
